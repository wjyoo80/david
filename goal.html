<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 이미지와 문구</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .image-container {
            position: relative;
            max-width: 90%;
            height: auto;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 1px 1px 2px black; /* 텍스트 가독성을 위해 그림자 추가 */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img id="randomImage" src="" alt="랜덤 이미지">
        <h2 id="randomText"></h2>
    </div>
    <button onclick="displayRandom()">새로 고침</button>

    <script>
        const images = [
            'https://picsum.photos/720/1280',
        ];

        const texts = [
            '내가 꼭 이루고 싶은 목표는?',
            '나를 가장 열정적으로 만드는 일은?',
            '꿈을 이루기 위해 가장 먼저 해야 할 일은?',
            '나의 롤모델은? 그 이유는?',
            '지금 시작하면 1년 후 달라질 수 있는 것은?',
            '내가 사회에 기여하고 싶은 방식은?',
            '내가 성공한 모습을 떠올린다면 어떤 모습인지 말해주세요.',
            '내가 1년 동안 이루고 싶은 변화는?',
            '어떤 일을 시작하기 전 나에게 해주는 격려의 말은?',
            '3년 후, 나에게 조언을 한다면 뭐라고 하고싶은가요?',
        ];

        function displayRandom() {
            const randomImage = images[Math.floor(Math.random() * images.length)];
            const randomText = texts[Math.floor(Math.random() * texts.length)];

            document.getElementById('randomImage').src = randomImage;
            document.getElementById('randomText').innerText = randomText;
        }

        // 초기 랜덤 값 표시
        displayRandom();
    </script>

</body>
</html>
