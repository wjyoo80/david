<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 이미지와 문구</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .image-container {
            position: relative;
            max-width: 90%;
            height: auto;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 1px 1px 2px black; /* 텍스트 가독성을 위해 그림자 추가 */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img id="randomImage" src="" alt="랜덤 이미지">
        <h2 id="randomText"></h2>
    </div>
    <button onclick="displayRandom()">새로 고침</button>

    <script>
        const images = [
            'https://picsum.photos/720/1280',
        ];

        const texts = [
            '과거에 나의 선행 또는 타인의 선행으로 인해 따뜻함을 경험한 적이 있나요?',
            '과거에 내가 가장 잘했다고 생각하는 일은 무엇인가요?',
            '과거 계획했던 일 중에 잘 지키지 못한 것은?',
            '과거에 짧게 스쳐 지나갔지만, 인상 깊은 사람이 있나요? 어떤 사람이었나요?',
            '나의 과거 중 한 순간을 지울 수 있다면 어떤 순간을 지우고 싶은가요?',
            '나의 어린 시절 단짝 친구 한 명을 소개해주세요.',
            '나의 어린 시절 부모님에 대한 기억 한 가지는?',
            '나의 어린 시절 중 하나를 바꿀 수 있다면 어떤 걸 바꾸고 싶나요?',
            '나의 인생에서 가장 감사한 한 가지 일은?',
            '나의 어렸을 적 꿈은?',
            '과거에 나에게 큰 영향을 준 사건은?',
            '과거 계획했던 일 중에 잘 지켜낸 일은?',
            '나의 과거 속 한 사람과 오늘 저녁식사를 할 수 있다면, 누구와 하고 싶나요?',
            '과거에 힘들었던 사건들 중에 한가지를 말해주세요.',
            '과거에 행복했던 기억들 중에 한가지를 말해주세요.',
            '5년 전 나에게 해주고 싶은 말은 무엇인가요?',
            '일주일 동안 나의 과거로 갈 수 있다면 언제/어디로 가고 싶나요? 그 이유는?',
            '어릴 적 나의 별명은 무엇이었나요?',
            '어릴 적 내가 좋아했던 음식(과자 등)은 무엇이었나요?',
            '과거에 사과하고 싶었는데 하지 못한 사람이 있나요? 그 사람에게 뭐라고 이야기하고 싶은가요?',
            '나의 부모님이 해준 가장 기억에 남는 말은?- 학교에서 가장 기억에 남는 선생님은? 그 이유는?- 내가 누군가에게 해준 가장 큰 선물은?- 과거에, 나를 울게 했던 순간은?',
        ];

        function displayRandom() {
            const randomImage = images[Math.floor(Math.random() * images.length)];
            const randomText = texts[Math.floor(Math.random() * texts.length)];

            document.getElementById('randomImage').src = randomImage;
            document.getElementById('randomText').innerText = randomText;
        }

        // 초기 랜덤 값 표시
        displayRandom();
    </script>

</body>
</html>
