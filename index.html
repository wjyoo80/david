<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광은 중고등부 2025 여름 수련회 나눔 카드</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* 세로 방향으로 나열 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 200px; /* 버튼의 너비를 고정 */
        }
        .past { background-color: #3498db; } /* 파란색 */
        .present { background-color: #e74c3c; } /* 빨간색 */
        .future { background-color: #2ecc71; } /* 초록색 */
        .family { background-color: #f39c12; } /* 주황색 */
        .goal { background-color: #9b59b6; } /* 보라색 */
    </style>
</head>
<body>
    <button class="button past" onclick="location.href='past.html'">과거</button>
    <button class="button present" onclick="location.href='present.html'">현재</button>
    <button class="button future" onclick="location.href='future.html'">미래</button>
    <button class="button family" onclick="location.href='family.html'">가족</button>
    <button class="button goal" onclick="location.href='goal.html'">목표</button>
</body>
</html>
