<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중고등부 질문</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .image-container {
            position: relative;
            max-width: 90%;
            height: auto;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 1px 1px 2px black; /* 텍스트 가독성을 위해 그림자 추가 */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img id="randomImage" src="" alt="랜덤 이미지">
        <h2 id="randomText"></h2>
    </div>
    <button onclick="displayRandom()">새로 고침</button>

    <script>
        const images = [
            'https://picsum.photos/720/1280',
        ];

        const texts = [
        '정말 최악이었던 선생님이 있나요?',
        '가장 최근에 부모님과 다툰 것은 언제인가요? 무엇 때문이었나요?',
        'TV 보기 vs 음악 듣기, 무엇을 더 좋아하나요? 그 이유는?',
        '최근에 꾸었던 꿈 중에 기억나는 한 가지에 대해 이야기 해주세요?',
        '어린 시절 기억 중 가장 잊혀지지 않는 좋은 기억은 무엇인가요?',
        '짠맛, 단맛, 신맛, 매운맛 중 당신이 가장 좋아하는 것은?',
        '가수, 배우 등 좋아하는 연예인이 있나요?',
        '당신은 어떤 사람에게 매력을 느끼나요?',
        '친구들과 하고 싶은데 아직 못해본 것이 있나요?',
        '요즘 당신에게 가장 스트레스를 주는 것은 무엇인가요?',
        '돈 많은 사람이 되고 싶은가요? 그 돈으로 무엇을 하고 싶나요?',
        '살면서 가장 많이 몸이 아팠던 때는 언제였나요?',
        '당신의 몸에서 딱 한가지만 바꿀 수 있다면 무엇을 원하나요?',
        '올 해 꼭 이루고 싶은 목표는 무엇인가요?',
        '지금은 잘 하지 못하지만 잘 했으면 좋겠다고 생각하는 것이 있나요?',
        '당신의 오른쪽에 있는 사람의 첫인상이 어땠는지 말해주세요.',
        '학교의 딱 한가지 교칙을 바꿀 수 있다면 무엇을 바꾸고 싶나요?',
        '저녁 8시 보통 당신은 어디에서 무엇을 하고 있나요?',
        '스스로 가장 매력있다고 생각하는 특징(성격/신체)은?',
        '지금 당신의 핸드폰 배경 화면은 무엇인가요? 특별한 의미가 있나요?',
        '최근에 본 유튜브, 동영상 중 가장 재미있었던 것 하나만 얘기해 주세요.',
        '당신의 집에 불이 났습니다. 꼭 챙겨 나가고 싶은 3가지는?',
        '부모님은 당신이 어떤 사람이 되길 기대하는 것 같나요?',
        '친구들이 부르는 별명이 있나요? 어떤 의미인가요?',
        '가장 좋아하는 과자는?',
        '인생에서 가장 멀리 떠나 본 곳은 어디인가요?',
        '나중에 갖고 싶은 직업에 대해 생각해 본 적 있나요?',
        '지금 가지고 있는 물건 중 당신에게 가장 의미 있는 물건은?',
        '당신의 베프를 언제 어떻게 처음 만났나요?',
        '지금까지 살면서 가장 열렬하게 당신이 빠졌던 것은?',
        '친구들과 요즘 가장 자주 가는 맛집은?',
        '요즘 가장 사고 싶은 것은?',
        '일주일 만 (     ) 없이 (또는 하지 않고) 살고 싶다.',
        '당신의 이름을 검색창에 입력하면 어떤 정보가 나올까요?',
        '가장 오래된 친구와 가장 최근에 사귄 친구에 대해 얘기해 주세요.',
        '이 세상에서 당신에 대해 가장 잘 알고 있는 사람은 누구라고 생각하나요?',
        '당신의 방이 어떻게 생겼는지 설명해 주세요.',
        '반려 동물이 있다면 소개해 주세요. 없다면, 어떤 동물을 좋아하나요?',
        '똑똑해진다 vs 외모가 예뻐진다',
        '동아리나 모임 등 활동하고 있는 그룹이 있나요? 어떻게 시작하게 됐나요?',
        '나는 요즘 (    ) 할 때 가장 행복한 것 같다.',
        '학교에서 어떤 과목을 배울 때 가장 재미 있나요? 그 이유는?',
        '특별한 일이 없는 토요일 보통 당신은 무엇을 하나요?',
        ];

        function displayRandom() {
            const randomImage = images[Math.floor(Math.random() * images.length)];
            const randomText = texts[Math.floor(Math.random() * texts.length)];

            document.getElementById('randomImage').src = randomImage;
            setTimeout(() => {
                const randomText = texts[Math.floor(Math.random() * texts.length)];
                document.getElementById('randomText').innerText = randomText;
            }, 2000);
        }

        // 초기 랜덤 값 표시
        displayRandom();
    </script>

</body>
</html>
